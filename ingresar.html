<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form De Ingreso</title>
    <link rel="stylesheet" href="ingresar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>


    <div class="login-container">
        <h2>Ingresar</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
                <span id="usernameError" class="error-message">No tiene usuario</span>
            </div>
            <div class="form-group">
                <label for="code">Código (5 dígitos)</label>
                <input type="password" id="code" name="code" minlength="5" maxlength="5" required>
                <span id="codeError" class="error-message">Código incorrecto</span>
            </div>
            <div class="form-group">
                <input type="submit" value="Ingresar">
            </div>
            <div class="btn">
            <a class="btn" href="index.html" id="returnButton">Volver a la página de inicio</a>
            </div>
        </form>
    </div>

    <script src="ingresar.js"></script>
    <script src="script.js"></script>


</body>
</html>
